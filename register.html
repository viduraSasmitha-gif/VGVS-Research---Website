<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - VGVS Research</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;600;700&display=swap" rel="stylesheet">

    <script>
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: { sans: ['Outfit', 'sans-serif'] },
                    colors: { primary: '#3b82f6', secondary: '#8b5cf6', darker: '#020617' }
                }
            }
        }
    </script>
    <style>
        .glass-panel {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        body {
            background-color: #020617;
            background-image:
                radial-gradient(at 100% 0%, rgba(59, 130, 246, 0.15) 0px, transparent 50%),
                radial-gradient(at 0% 100%, rgba(139, 92, 246, 0.15) 0px, transparent 50%);
        }
    </style>
</head>

<body class="text-gray-100 min-h-screen flex items-center justify-center p-4">

    <!-- Back Button -->
    <a href="index.html"
        class="absolute top-6 left-6 text-gray-400 hover:text-white transition-colors flex items-center">
        <svg class="w-5 h-5 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10 19l-7-7m0 0l7-7m-7 7h18">
            </path>
        </svg>
        Back to Home
    </a>

    <div class="glass-panel w-full max-w-md p-8 rounded-2xl shadow-2xl relative overflow-hidden">

        <div class="text-center mb-8">
            <h2 class="text-3xl font-bold bg-clip-text text-transparent bg-gradient-to-r from-purple-400 to-blue-400">
                Join Community</h2>
            <p class="text-gray-400 text-sm mt-2">Create an account to access research</p>
        </div>

        <form id="register-form" class="space-y-4">
            <div>
                <label class="block text-gray-400 text-sm font-medium mb-1">Username</label>
                <input type="text" id="username" required
                    class="w-full bg-slate-900/50 border border-slate-700/50 rounded-xl px-4 py-3 text-white focus:outline-none focus:border-blue-500 transition-colors placeholder-gray-600"
                    placeholder="Choose a username">
            </div>

            <div>
                <label class="block text-gray-400 text-sm font-medium mb-1">Email</label>
                <input type="email" id="email" required
                    class="w-full bg-slate-900/50 border border-slate-700/50 rounded-xl px-4 py-3 text-white focus:outline-none focus:border-blue-500 transition-colors placeholder-gray-600"
                    placeholder="name@example.com">
            </div>

            <div>
                <label class="block text-gray-400 text-sm font-medium mb-1">Password</label>
                <input type="password" id="password" required
                    class="w-full bg-slate-900/50 border border-slate-700/50 rounded-xl px-4 py-3 text-white focus:outline-none focus:border-blue-500 transition-colors placeholder-gray-600"
                    placeholder="Create a password">
            </div>

            <div>
                <label class="block text-gray-400 text-sm font-medium mb-1">Confirm Password</label>
                <input type="password" id="confirm-password" required
                    class="w-full bg-slate-900/50 border border-slate-700/50 rounded-xl px-4 py-3 text-white focus:outline-none focus:border-blue-500 transition-colors placeholder-gray-600"
                    placeholder="Confirm your password">
            </div>

            <div class="flex items-start mb-2">
                <input type="checkbox" required
                    class="mt-1 rounded border-gray-700 bg-slate-900 text-blue-500 focus:ring-0">
                <span class="ml-2 text-xs text-gray-400">I agree to the <a href="#"
                        class="text-blue-400 hover:underline">Terms of Service</a> and <a href="#"
                        class="text-blue-400 hover:underline">Privacy Policy</a></span>
            </div>

            <button type="submit"
                class="w-full bg-gradient-to-r from-purple-600 to-blue-500 text-white font-bold py-3 rounded-xl hover:opacity-90 transition-all shadow-lg shadow-purple-500/25 active:scale-95">
                Create Account
            </button>
        </form>

        <div class="mt-6 text-center text-sm text-gray-400">
            Already have an account?
            <a href="login.html" class="text-blue-400 hover:text-blue-300 font-medium">Log In</a>
        </div>
    </div>

    <script src="js/auth.js"></script>
</body>

</html>
