<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Research Papers - VGVS Research</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <script>
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: { sans: ['Outfit', 'sans-serif'] },
                    colors: { primary: '#3b82f6', secondary: '#8b5cf6', darker: '#020617' }
                }
            }
        }
    </script>
    <style>
        .glass-nav {
            background: rgba(15, 23, 42, 0.7);
            backdrop-filter: blur(10px);
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }

        .hero-gradient {
            background: radial-gradient(circle at top right, #3b82f620, transparent 40%),
                radial-gradient(circle at bottom left, #8b5cf620, transparent 40%);
        }

        .card-glass {
            background: rgba(255, 255, 255, 0.03);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.05);
            transition: all 0.3s ease;
        }

        .card-glass:hover {
            transform: translateY(-5px);
            background: rgba(255, 255, 255, 0.08);
            border-color: rgba(59, 130, 246, 0.3);
            box-shadow: 0 10px 40px -10px rgba(59, 130, 246, 0.3);
        }
    </style>
</head>

<body class="bg-darker text-gray-100 font-sans min-h-screen flex flex-col relative overflow-x-hidden">

    <!-- Background Effects -->
    <div class="fixed inset-0 hero-gradient pointer-events-none z-0"></div>

    <!-- Navigation -->
    <nav class="fixed w-full z-50 glass-nav transition-all duration-300">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex items-center justify-between h-20">
                <div class="flex items-center space-x-3 cursor-pointer" onclick="window.location.href='index.html'">
                    <div
                        class="w-10 h-10 bg-gradient-to-br from-primary to-secondary rounded-lg flex items-center justify-center text-white font-bold text-xl shadow-lg shadow-primary/20">
                        R
                    </div>
                    <span
                        class="text-2xl font-bold bg-clip-text text-transparent bg-gradient-to-r from-blue-400 to-purple-400">
                        Research<span class="text-white">Portal</span>
                    </span>
                </div>
                <div class="hidden md:flex items-center space-x-8">
                    <a href="index.html" class="text-gray-300 hover:text-white transition-colors"
                        data-i18n="home">Home</a>
                    <a href="research.html" class="text-white font-medium border-b-2 border-primary pb-1"
                        data-i18n="research">Research</a>

                    <div class="relative group">
                        <button class="flex items-center space-x-2 text-gray-300 hover:text-white transition-colors">
                            <div class="w-8 h-8 rounded-full bg-gradient-to-r from-blue-500 to-purple-500 flex items-center justify-center text-xs font-bold"
                                id="user-avatar">U</div>
                        </button>
                        <div
                            class="absolute right-0 mt-2 w-48 bg-slate-800 rounded-lg shadow-xl border border-slate-700 opacity-0 invisible group-hover:opacity-100 group-hover:visible transition-all duration-200 transform origin-top-right">
                            <div class="px-4 py-3 border-b border-slate-700">
                                <p class="text-sm text-white font-medium" id="user-name">User</p>
                                <p class="text-xs text-gray-400" id="user-role">Viewer</p>
                            </div>
                            <button onclick="logout()"
                                class="block w-full text-left px-4 py-2 hover:bg-slate-700 rounded-b-lg transition-colors text-sm text-red-400">
                                <i class="fas fa-sign-out-alt mr-2"></i> Logout
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <main class="flex-grow z-10 pt-24 px-4 sm:px-6 lg:px-8 max-w-7xl mx-auto w-full">

        <!-- Header -->
        <div class="flex flex-col md:flex-row justify-between items-end mb-10 pb-6 border-b border-white/10">
            <div>
                <h1 class="text-4xl font-bold mb-2" data-i18n="research_title">Research Library</h1>
                <p class="text-gray-400" data-i18n="research_subtitle">Explore the latest findings and publications.</p>
            </div>

            <!-- Search & Filter -->
            <div class="flex flex-col sm:flex-row gap-4 mt-6 md:mt-0 w-full md:w-auto">
                <div class="relative">
                    <i class="fas fa-search absolute left-4 top-1/2 transform -translate-y-1/2 text-gray-500"></i>
                    <input type="text" id="search-input" placeholder="Search papers..."
                        class="pl-12 pr-4 py-3 bg-white/5 border border-white/10 rounded-xl focus:outline-none focus:border-blue-500 w-full sm:w-64 transition-colors text-sm">
                </div>
                <select id="category-filter"
                    class="px-4 py-3 bg-white/5 border border-white/10 rounded-xl focus:outline-none focus:border-blue-500 text-sm text-gray-300">
                    <option value="all">All Categories</option>
                    <option value="Biology">Biology</option>
                    <option value="Computer Science">Computer Science</option>
                    <option value="Physics">Physics</option>
                    <option value="Chemistry">Chemistry</option>
                </select>
            </div>
        </div>

        <!-- Grid -->
        <div id="papers-grid" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6 mb-20">
            <!-- Loading State -->
            <div class="col-span-full text-center py-20">
                <div
                    class="inline-block w-8 h-8 border-4 border-blue-500 border-t-transparent rounded-full animate-spin mb-4">
                </div>
                <p class="text-gray-500">Loading research papers...</p>
            </div>
        </div>

    </main>

    <footer class="bg-black/40 border-t border-white/10 py-8 mt-auto">
        <div class="max-w-7xl mx-auto px-4 text-center">
            <p class="text-gray-500">&copy; 2026 VGVS Research. All rights reserved.</p>
        </div>
    </footer>

    <script src="js/main.js"></script>
    <script>
        // Auth Check
        const validUser = JSON.parse(localStorage.getItem('currentUser'));
        if (!validUser) {
            window.location.href = 'login.html';
        } else {
            document.getElementById('user-name').textContent = validUser.username;
            document.getElementById('user-role').textContent = validUser.role;
            document.getElementById('user-avatar').textContent = validUser.username.charAt(0).toUpperCase();
        }

        // Fetch & Render Papers
        document.addEventListener('DOMContentLoaded', () => {
            renderPapers();

            document.getElementById('search-input').addEventListener('input', renderPapers);
            document.getElementById('category-filter').addEventListener('change', renderPapers);
        });

        function renderPapers() {
            const grid = document.getElementById('papers-grid');
            const search = document.getElementById('search-input').value.toLowerCase();
            const category = document.getElementById('category-filter').value;

            // Get papers from Mock Storage
            let papers = JSON.parse(localStorage.getItem('research_papers') || '[]');

            // Seed if empty for demo
            if (papers.length === 0) {
                papers = [
                    { id: 1, title: "Quantum Computing Advances in 2026", category: "Physics", author: "Dr. A. Perera", date: "2026-01-15", abstract: "Exploration of new quantum states...", views: 1204 },
                    { id: 2, title: "AI in Modern Agriculture", category: "Computer Science", author: "M. Gunawardena", date: "2026-02-01", abstract: "Using machine learning to optimize yields...", views: 856 },
                    { id: 3, title: "Sustainable Energy Solutions", category: "Physics", author: "S. Silva", date: "2025-12-20", abstract: "Renewable energy storage systems...", views: 2300 },
                    { id: 4, title: "Micro-biology Trends", category: "Biology", author: "K. Fernando", date: "2026-01-05", abstract: "New bacteria strains discovered...", views: 540 },
                    { id: 5, title: "Blockchain for Supply Chain", category: "Computer Science", author: "P. Dias", date: "2026-02-08", abstract: "Decentralized logistics tracking...", views: 1100 },
                    { id: 6, title: "Chemical Reactions in Zero G", category: "Chemistry", author: "Dr. V. Rao", date: "2026-01-22", abstract: "Experiments conducted on the ISS...", views: 980 }
                ];
                localStorage.setItem('research_papers', JSON.stringify(papers));
            }

            // Filter
            const filtered = papers.filter(p => {
                const matchesSearch = p.title.toLowerCase().includes(search) || p.abstract.toLowerCase().includes(search);
                const matchesCategory = category === 'all' || p.category === category;
                return matchesSearch && matchesCategory;
            });

            // Render
            if (filtered.length === 0) {
                grid.innerHTML = `
                    <div class="col-span-full text-center py-20 glass-panel rounded-2xl">
                        <i class="fas fa-search text-4xl text-gray-600 mb-4"></i>
                        <h3 class="text-xl font-bold text-gray-400">No papers found</h3>
                        <p class="text-gray-500">Try adjusting your search filters.</p>
                    </div>`;
                return;
            }

            grid.innerHTML = filtered.map(paper => `
                <div class="card-glass rounded-2xl p-6 flex flex-col h-full group relative overflow-hidden cursor-pointer" onclick="viewPaper(${paper.id})">
                    <div class="absolute top-0 right-0 p-4 opacity-50 group-hover:opacity-100 transition-opacity">
                        <i class="fas fa-external-link-alt text-blue-400"></i>
                    </div>
                    <span class="inline-block py-1 px-3 rounded-full bg-blue-500/10 border border-blue-500/20 text-blue-400 text-xs font-medium mb-4 w-fit">
                        ${paper.category}
                    </span>
                    <h3 class="text-xl font-bold mb-3 text-gray-100 group-hover:text-blue-400 transition-colors line-clamp-2">${paper.title}</h3>
                    <p class="text-gray-400 text-sm mb-6 line-clamp-3 flex-grow">${paper.abstract}</p>
                    
                    <div class="flex items-center justify-between pt-4 border-t border-white/5 text-xs text-gray-500">
                        <div class="flex items-center">
                            <i class="fas fa-user-circle mr-2 text-lg"></i>
                            <span>${paper.author}</span>
                        </div>
                        <div class="flex items-center space-x-4">
                            <span><i class="fas fa-eye mr-1"></i> ${paper.views}</span>
                            <span><i class="fas fa-calendar mr-1"></i> ${new Date(paper.date).toLocaleDateString()}</span>
                        </div>
                    </div>
                </div>
            `).join('');
        }

        function viewPaper(id) {
            window.location.href = `view_paper.html?id=${id}`;
        }
    </script>
</body>

</html>
